<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <script src="https://kit.fontawesome.com/e4353a2c7e.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="formstyle.css">
</head>

<body>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form name="myForm" onchange = "return(validate());" action="/action_page.php">

                    <div class="row">
                        <div class="col-50">
                            <h3>Shipping Address</h3>
                            <label  for="fname"><i class="fa fa-user"></i> Name</label>
                            <input  type="text" id="fname" name="firstname" placeholder="Taylor" required>
                            <label for="sname"><i class="fa fa-user"></i>Surname</label>
                            <input type="text" id="sname" name="surname" placeholder="Swift" required>
                            <label for="sadr"><i class="fa fa-address-card-o"></i>Street Address</label>
                            <input type="text" id="sadr" name="street" placeholder="542 W. 15th Street" required>
                            <label for="city"><i class="fa fa-institution"></i>House number</label>
                            <input type="text" id="city" name="city" placeholder="B-530" required>
                            <label for="city"><i class="fa fa-institution"></i>Flat Number</label>
                            <input type="text" id="city" name="city" placeholder="New York" required>
                            <label for="city"><i class="fa fa-institution"></i>Date Of Delivery</label>
                            <input type="date" id="datedelivery" name="datedelivery" required>
                        </div>

                        <div class="col-50">
                            <h3>Payment Type</h3>
                            <div style="display:flex;">
                                <div style="margin-right:20px;">
                            <label for="fname">Card</label>
                            <input type="radio" value="Card" id="fname" name="cardname" placeholder="John More Doe">
                            </div><div><label for="gname">Cash</label>
                            <input type="radio" value="Cash" id="gname" name="cardname" placeholder="John More Doe">
                            </div></div>
                            <label for="cname">Coupon Code</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                            <label for="ccnum">Gift Message(if applicable)</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <input type="submit" value="Continue to checkout" class="btn">
                        </div>

                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>

                </form>
            </div>
        </div>

    </div>
<script>
   function validate() {

        if ((document.myForm.firstname.value.length)<4) {
            document.myForm.firstname.style.borderColor = "red";
            (document.getElementById("fname").previousElementSibling.innerHTML)= `<i class="fa fa-user"></i> Name` +" "+"[Name must contain minimum 4 letters!]";
             return false;
        }
        if (!/^[a-zA-Z]*$/g.test(document.myForm.firstname.value)) {
           document.myForm.firstname.style.borderColor = "red";
            (document.getElementById("fname").previousElementSibling.innerHTML) = `<i class="fa fa-user"></i> Name` + " " + "[Name must contain letters only!]";
            return false;
       }
        if ((document.myForm.firstname.value.length) >= 4) {
            document.myForm.firstname.style.borderColor = "";
            (document.getElementById("fname").previousElementSibling.innerHTML) = `<i class="fa fa-user"></i> Name`;
        }
        if ((document.myForm.surname.value.length) < 5) {
            document.myForm.surname.style.borderColor = "red";
            (document.getElementById("sname").previousElementSibling.innerHTML) = `<i class="fa fa-user"></i>Surname` + " " + "[Surname must contain minimum 5 letters!]";
            return false;
        }
        if ((document.myForm.surname.value.length) >= 5) {
            document.myForm.surname.style.borderColor = "";
            (document.getElementById("sname").previousElementSibling.innerHTML) = `<i class="fa fa-user"></i> Name`;
        }
       if (!/^[a-zA-Z]*$/g.test(document.myForm.surname.value)) {
           document.myForm.surname.style.borderColor = "red";
           (document.getElementById("sname").previousElementSibling.innerHTML) = `<i class="fa fa-user"></i> Name` + " " + "[Surname must contain letters only!]";
           return false;
       }
        return (true);
    }

</script>
</body>

</html>
